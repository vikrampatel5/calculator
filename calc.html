<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css">
    <script src="js/calc.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <div id="top">
           Calculator
        </div>
        <div id="bottom">
            <div>
                <label>Type Value 1</label>
                <input type="number" id="num1" value=0>
            </div>
            <div>
                <label>Type Value 2</label>
                <input type="number" id="num2" value=0>
            </div>
            <div class="buttons">
                <button class="calc" onclick="add()">+</button>
                <button class="calc" onclick="substract()">-</button>
                <button class="calc" onclick="multiply()">*</button>
                <button class="calc" onclick="divide()">/</button>
            </div>
            <div>
                <label>Result</label>
                <input type="number" id="result" value=0>
            </div>
        </div>
    </div>

</body>
</html>
